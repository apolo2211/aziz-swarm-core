<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZIZ CORE - Ksar El Boukhari</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* Styles de l'interface futuriste */
        :root { --neon: #00ffcc; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Share Tech Mono', monospace; }

        /* Le fond WebGL */
        #canvas-hologram {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* L'interface utilisateur par-dessus */
        .ui-overlay {
            position: relative;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            pointer-events: none; /* Laisse passer le clic vers la carte */
        }

        .card {
            background: rgba(0, 15, 15, 0.9);
            border: 2px solid var(--neon);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
            width: 350px;
            pointer-events: auto; /* Active les clics sur PayPal */
        }

        h1 { color: var(--neon); margin: 0; font-size: 1.5rem; letter-spacing: 3px; }
        .loc { color: #fff; font-size: 0.7rem; opacity: 0.6; margin-bottom: 20px; }
        
        #paypal-button-container { margin-top: 20px; min-height: 150px; }

        .footer-info {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--neon);
            border-top: 1px solid rgba(0, 255, 204, 0.2);
            padding-top: 15px;
        }
        a { color: #fff; text-decoration: none; }
    </style>
</head>
<body>

    <canvas id="canvas-hologram"></canvas>

    <div class="ui-overlay">
        <div class="card">
            <h1>AZIZ CORE v1.1</h1>
            <div class="loc">KSAR EL BOUKHARI, ALGERIA</div>
            
            <p style="color: #00ff00; font-size: 0.8rem;">● SYSTEM SWARM ACTIVE</p>

            <div id="paypal-button-container"></div>

            <div class="footer-info">
                Admin: apolo2211@gmail.com<br>
                WhatsApp: +213675137284<br>
                <a href="https://www.linkedin.com/in/ouerd-majid-051110a8/">> VOIR LINKEDIN</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://www.paypal.com/sdk/js?client-id=ATVwnB9TA5YOXK64BPjTQIlS43_eA0mEeotrBnUHmwCliPGpkZGJk5VaFZrJghoukl1lXN2X62R6-zRS&currency=USD"></script>

    <script>
        // --- LOGIQUE DE L'HOLOGRAMME (Three.js) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-hologram'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true, transparent: true, opacity: 0.3 });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.005;
            // Effet de scintillement
            material.opacity = 0.2 + Math.random() * 0.15;
            renderer.render(scene, camera);
        }
        animate();

        // Ajustement si on redimensionne la fenêtre
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // --- LOGIQUE DE PAIEMENT (PayPal) ---
        paypal.Buttons({
            style: { shape: 'rect', color: 'blue', layout: 'vertical', label: 'pay' },
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: { value: '10.00' },
                        payee: { email_address: 'apolo2211@gmail.com' },
                        description: "AZIZ CORE Swarm Service - Ksar El Boukhari"
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction validée, Majid ! Merci ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
